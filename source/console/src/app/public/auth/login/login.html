<header class="login-page-header d-flex">
    <div class="mr-auto">
        <a href="#" class="d-flex align-items-center">
            <img src="../assets/img/aws_smile.png" height="25px;" />
            <h5 class="text-white m-0" style="margin-left: 5px !important; margin-top: -10px !important;">IoT设备仿真平台</h5>
        </a>
    </div>
</header>
<div class="login-page-wrap">
    <div class="side first-side">
        <div class="side-content text-center">
            <i class="mdi mdi-lock-pattern" style="font-size:200px;"></i>
            <!-- <img class="mb-5" src="../assets/img/simulation.png" height="200" alt=""> -->
            <div id="login-page-slider" data-plugin="owlCarousel" class="owl-carousel owl-theme">
                <div class="item">
                    <h3 class="mb-3 text-white">设备仿真控制台</h3>
                    <p>在仿真控制台中轻松创建、监控并管理联网的设备</p>
                </div>
                <div class="item">
                    <h3 class="mb-3 text-white">自定义设备</h3>
                    <p>利用已有的行业模块，如汽车，或自定义设备的消息格式</p>
                </div>
                <div class="item">
                    <h3 class="mb-3 text-white">实时性能数据</h3>
                    <p>在控制台中查看每台设备的实时性能和遥测数据</p>
                </div>
            </div>
            <!-- /#login-page-slider -->
        </div>
    </div>
    <!-- /.first-side -->
    <div class="side second-side">
        <div class="side-content">
            <div *ngIf="errorMessage!=null" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <div id="signin-form-wrap" class="form-wrap show">
                <h4 class="my-5 text-uppercase" style="font-weight:300; color:#fff;">通过 Authing 进行用户认证</h4>
                <form id="signin-form" class="form" action="#">
                    <div class="form-group" hidden=true>
                        <input type="text" class="form-control" placeholder="Your email" style="" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group" hidden=true>
                        <input type="password" class="form-control" placeholder="Your password" style="" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                    </div>
                    <input (click)="onLogin()" type="submit" class="btn btn-outline-success py-2 mt-5" style="width: 200px" value="登录">
                    <p hidden=true class="text-white mt-4" style="font-size:1rem; font-weight:200;">Forgot your account? <a [routerLink]="['/home/forgotPassword']" class="text-white">Reset Password</a></p>
                </form>
            </div>
            <!-- /#signin-form-wrap -->
        </div>
        <!-- /.side-content -->
    </div>
    <!-- /.second-side -->
</div>
